<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet">
</head>
<body>
    <main>
        <h1>Tipo de triângulo</h1>
        <form action="">
            <label for="n1">Lado 1: </label><input type="number" id="n1"><br>
            <label for="n2">Lado 2: </label><input type="number" id="n2"><br>
            <label for="n3">Lado 3: </label><input type="number" id="n3"><br>
            <input type="button" id="button" value="vai" onclick="vai()">
        </form>
        <br>
        <p></p>
        <img src="" alt="">
    </main>
    <script>
        function vai() {
            var p = document.querySelector("p");
            var img = document.querySelector("img");
            var n1 = document.querySelector("#n1");
            var n2 = document.querySelector("#n2");
            var n3 = document.querySelector("#n3");

            var num1 = Number(n1.value);
            var num2 = Number(n2.value);
            var num3 = Number(n3.value);

            if (num1 < (num2 + num3) && num2 < (num1 + num3) && num3 < (num1 + num2)) {
                if (num1 === num2 && num2 === num3 && num3 === num1) {
                    p.innerHTML = "EQUILATERO";
                    img.src = "triangulo-equilatero.png";
                } else if (num1 !== num2 && num2 !== num3 && num3 !== num1) {
                    p.innerHTML = "ESCALENO";
                    img.src = "download.png";
                } else {
                    p.innerHTML = "ISÓCELES";
                    img.src = "triangulo-isosceles-1-1.png";
                }
            } else {
                p.innerHTML = "NÃO É UM TRIÂNGULO";
            }
        }
    </script>
</body>
</html>
