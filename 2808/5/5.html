<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
</head>
<body>
    <input type="text" id="input1" placeholder="Insira um número">
    <input type="text" id="input2" placeholder="Insira um número">
    <input type="text" id="input3" placeholder="Insira um número">
    <input type="text" id="input4" placeholder="Insira um número">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script lang="JavaScript">
        function calcularMedia() {
            var num1 = parseFloat(document.getElementById("input1").value);
            var num2 = parseFloat(document.getElementById("input2").value);
            var num3 = parseFloat(document.getElementById("input3").value);
            var num4 = parseFloat(document.getElementById("input4").value);

            var resultado = (num1 + num2 + num3 + num4) / 4;

            document.getElementById("resultado").innerHTML = "A média aritmética é: " + resultado;
        }
    </script> 
</body>
</html>
