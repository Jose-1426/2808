<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
</head>
<body>
    <script lang="JavaScript">
        var valor;

        var inputText = document.createElement("input");
        inputText.type = "text";
        inputText.placeholder = "Digite um valor positivo";
        document.body.appendChild(inputText);

        var submitButton = document.createElement("button");
        submitButton.innerText = "Calcular Tabuada";
        document.body.appendChild(submitButton);

        submitButton.addEventListener("click", calcularTabuada);

        function calcularTabuada() {
            valor = parseInt(inputText.value);

            if (valor <= 0 || isNaN(valor)) {
                alert("Por favor, insira um valor positivo vÃ¡lido.");
                return;
            }

            document.write("<h2>Tabuada do " + valor + "</h2>");

            for (var i = 1; i <= 10; i++) {
                var resultado = valor * i;
                document.write(valor + " x " + i + " = " + resultado + "<br>");
            }
        }
    </script> 
</body>
</html>
